<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <section class="user">
      <header class="user-header">
        <img src="assets/images/image-jeremy.png" alt="Jeremy" class="user-image">

        <div class="user-information">
          <span>Report for</span>
          <h2 class="user-name">Jeremy Robson</h2>
        </div>
      </header>

      <nav class="user-menu">
        <ul class="menu">
          <li  class="menu_link">Daily</li>
          <li  class="menu_link active">Weekly</li>
          <li  class="menu_link">Monthly</li>
        </ul>
      </nav>
    </section>


    <section class="activities">
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucasmelosilva">Lucas Melo</a>.
  </div>


  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
  </script>

  <script src="scripts/app.js"></script>
  <script src="scripts/menu.js"></script>
</body>

</html>
